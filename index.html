<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Rantamäen perheyhtye – Ollaan suomalaisii</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Kevyt kuvaus intro-sivulle -->
  <meta name="description" content="Rantamäen perheyhtyeen tervetulosivu – haitarimusiikkia ja lauluja suomalaisesta elämästä. Pääset täyteen sivustoon muutamassa sekunnissa.">

  <!-- Automaattinen siirto 5 sekunnissa -->
  <meta http-equiv="refresh" content="5; url=etusivu.html">

  <!-- Sosiaalisen jakamisen perus-meta -->
  <meta property="og:title" content="Rantamäen perheyhtye – Ollaan suomalaisii">
  <meta property="og:description" content="Tervetuloa Rantamäen perheyhtyeen sivustolle – haitarimusiikkia ja lauluja elämästä.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="Kuvat/vedos.jpg">
  <meta property="og:image:alt" content="Rantamäen perheyhtye">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #d7f1ff url("Kuvat/fin1.gif") repeat;
      color: #102030;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .intro-box {
      max-width: 500px;
      text-align: left;
      background: #ffffff;
      padding: 1.8rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1.5rem;
    }

    .cover {
      width: 240px;
      border-radius: 8px;
      display: block;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.7rem;
      font-weight: 700;
    }

    p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .button {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      background: #0c6fbf;
      color: #ffffff;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
    }

    .button:hover {
      background: #084f8c;
    }

    .note {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }

    /* MOBIILI: kuva ylös, teksti alle, vähemmän tyhjää */
    @media (max-width: 600px) {
      .overlay {
        padding: 1rem;
      }

      .intro-box {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 1.3rem 1.4rem;
      }

      .cover {
        width: 70%;
        max-width: 260px;
        margin: 0 auto 0.8rem;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 0.6rem;
      }

      p {
        font-size: 0.95rem;
      }

      .note {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="intro-box">
      <!-- Kansikuva verkkosivuilta -->
      <img src="Kuvat/vedos.jpg" class="cover" alt="Rantamäen perheyhtye">

      <h1>Rantamäen perheyhtye</h1>

      <p>
        Tervetuloa <strong>Ollaan suomalaisii</strong> -sivustolle.
        Haitarimusiikkia ja lauluja elämästä – omia sävelmiä ja sanoituksia suomalaisesta arjesta ja juhlasta.
      </p>

      <a href="etusivu.html" class="button">Jatka sivustoon</a>

      <p class="note">Siirryt etusivulle automaattisesti muutaman sekunnin kuluttua.</p>
    </div>
  </div>
</body>
</html>
